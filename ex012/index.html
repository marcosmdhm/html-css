<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>
    <!--Adicionar video usa a tag (video)-->
    <video src="midia/video-edit720.webm" type="video/mp4" controls width="560"></video><!--Sempre converter para os tipos de arquivos mp4-ogv-m4v-ogg-->

    <video src="midia/video-01.mp4.mp4" type="video/mp4" controls width="560"></video>

    <video src="midia/video-02.m4v.mp4" type="video/m4v" controls width="560"></video>

    <video src="midia/video-03.ogg" type="video/ogg" controls width="560"></video><!--Gasta muito e pesa o site-->

    <p>Seu navegador não possui compatibilidade para produção deste vídeo </p>

    <h1>Inserindo video do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> <!-- Para inserir video do youtube seleciona o video desejado e vai na opção compartilhar, em seguida na opção encorporar e copiar o código iframe e colar no documento html-->
    <h1>Inserindo video do vimeo</h1>
    <p>Video do externo do vimeo</p>

    <iframe src="https://player.vimeo.com/video/29315013?h=4a7399cc6d" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
