<!DOCTYPE html> <!--Indica documento desenvolvido em HTML5/ Referencia do HTML W3C-->
<html lang="pt-br"> <!-- Indica o idioma do site ou pais -->
<head> <!-- Este é o cabeçalho onde faço configurações do site-->
    <meta charset="UTF-8"> <!-- Conjunto de caracteres, onde o UTF-8 é o padrão de codificação de caracteres onde aceita acentuação-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Indica que a tela vai ocupar 100% da tela no navegador -->
    
    <title>Meu primero exercicio</title>
</head>
<body> <!-- Este é o corpo do site, aqui colocamos todo o conteúdo -->
    <h1 class="">Olá, Mundo</h1> <!-- Tag de hierarquia de titulo -->
    <p>Este é o meu primeiro documento HTML, estou muito feliz</p> <!-- Tag de paragrafo -->
    <p>Este é um momento único, estou criando um site</p> <!-- HTML = HYPERTEXT MARKUP LANGUAGE-->
</html>
