<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas em HTML5</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;/* Juntando as celulas*/
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;/* Alinhamento horizontal */
            vertical-align: middle;/* Alinhamento cima/baixo vertical, por padrao o meio é middle*/
        }

        
    </style>
</head>
<body>
    <h1>Criando tabela</h1>
    <!-- HIERARQUIA DE TABELAS (Simples) 
        1° TABLE = Tabela
            2° TABLE ROW (tr) = Linha de tabela
                3° TABLE HEADER = Cabeçalho de tabela
                    4° TABLE DATA (td) = Dado de tabela
                Se não obedecer a ordem de hierarquia os dados aparecerão em baixo ou em cima da tabela -->

    
    <table>
        <tr><!-- Primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr><!-- Segunda linha -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr><!-- Terceira linha -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr><!-- Quarta linha -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>



    </table>                
</body>
</html>
