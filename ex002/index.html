<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebra de linhas</h1>
    <hr>
    <p>Você pode escrever
        um paragafo de 
        qualquer jeito.
        Basta colocar tudo 
        no meio do par de tags
        &lt;p&gt; e &lt;/p&gt; <!-- LESS THAN = Maior que/ GREATER THAN = Menor que -->
    </p>

    <p>Para quebrar uma linha <br> é necessário usar a tag br</p> <!-- Aqui utilizei a tag <br> para quebrar uma linha -->
    <p>Vamos adicionr alguns simbolos
        &reg; <!-- Marca registrada-->
        &copy; <!-- Copy Writhe -->
        &trade; <!-- Trad Mark = Marca registrada em inglês-->
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F978;
        &#x1F596; <!-- Para colocar emoji no documnto HTML, tenho que colocar as letras e caracteres (&#x), depois o codigo do emoji do site emojipedia -->
    </p>

<img src="" alt=""> <!-- Site para pegar imagens alteraveis ( https://unsplash.com/ ) ( https://www.pexels.com/pt-br/ ) -->
</body>
</html>
