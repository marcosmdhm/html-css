<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesste com imagem</title>
</head>
<body>
    <h1>Testando carga e imagem</h1>
    <p>Babaixo vai er uma imagem que está na mesma pasta</p>
    <img src="html-200.png" alt="Logo HTML5">
    <!-- Para carregar imagem aperta CTRL+Espaço -->
    <p>Podemos também carregar imagens que estão dentro de sub-pastas</p> <!-- Imagem carregada de uma sub-pasta -->
    <img src="imagens/logo-css3-full-200.png" alt="Logo CSS3">

    <p>Também podemos carregar imagens externas</p>
    <img src="https://cdn.iconscout.com/icon/premium/png-512-thumb/java-script-2-504274.png?f=avif&w=256" alt="Logo JavaScript"> <!-- URL imagem -->

</body>
</html>
