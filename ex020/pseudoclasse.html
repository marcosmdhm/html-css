<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        /* Aqui foi centralizado a div*/
        div {
            text-align: center;
            height: 200px;
            width: 200px;
            display: inline-block;
            background-color: lightgray;
            border: 1px solid black;
            
        }
        /* Utilizado o pseudo-class (Hover) para iluminar uma div quando passa o mouse por cima*/
        div:hover {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
